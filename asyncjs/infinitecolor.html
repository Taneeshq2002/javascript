    <h1>Start should change the Background color every second</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script src="chaiaurcode.js"></script>
  </body>
  <script>
    //generate random colour

const randomColor = function () {
  const hex = '0123456789ABCDEF';
  let code = '#';
  for (let i = 0; i < 6; i++) {
    code += hex[Math.floor(Math.random() * 16)];
  }
  return code;
};

let intervalId;
const startchangingBackground = function () {
  if (!intervalId) {
    intervalId = setInterval(changeBgColor, 1000);
  }
  function changeBgColor() {
    document.querySelector('body').style.backgroundColor = randomColor();
  }
};
const stopchangingBackground = function () {
  clearInterval(intervalId);
  intervalId = null;
};
document
  .querySelector('#start')
  .addEventListener('click', startchangingBackground);
document
  .querySelector('#stop')
  .addEventListener('click', stopchangingBackground);
// console.log(newColor);

  </script>
</html>
